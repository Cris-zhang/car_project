<script>

    function login(){
        var url = "/user/login";
        // var data = {
        //     "username":$("#account").val(),
        //     "password":$("#password").val()
        //
        // };

        $.ajax({
            type: "post",
            url: url,
//		      data: "para="+para,  此处data可以为 a=1&b=2类型的字符串 或 json数据。
            data: {
                "username":$("#account").val(),
                "password":$("#password").val()
            },
            scriptCharset: 'UTF-8',
            cache: false,
            async : false,
            dataType: "JSON",
            success: function (res)
            {
                console.log(res)
                if(res.code == 200 ){
                    // alert("登录成功！")
                    location.href = "/pages/post.html";
                }else {
                    alert(res.message)
                }
            },
            error:function (XMLHttpRequest, textStatus, errorThrown) {

                alert(errorThrown);
            }
        });

    }
</script>
